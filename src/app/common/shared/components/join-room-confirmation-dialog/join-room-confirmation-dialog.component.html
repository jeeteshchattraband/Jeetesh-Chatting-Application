<div id="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="confirmationForm">
    <mat-form-field color="accent">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password">
      <mat-error *ngIf="confirmationForm.invalid">This is required.</mat-error>
    </mat-form-field>

    <button mat-raised-button>JOIN ROOM</button>
  </form>
</div>
