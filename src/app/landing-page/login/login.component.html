<div id="container">

  <mat-card>
    <mat-card-content>

      <div>
        <p id="header">Sign in</p>
        <button mat-icon-button type="button" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field color="accent">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email').invalid">This is required.</mat-error>
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password').invalid">This is required.</mat-error>
        </mat-form-field>

        <button mat-raised-button>LOG IN</button>
      </form>

    </mat-card-content>
    <mat-card-footer *ngIf="isSigningin">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>

<mat-menu #menu>
  <button mat-menu-item (click)="onSigninAnonymously()">
    Sign in anonymously
  </button>
  <button mat-menu-item (click)="onCreateAccount()">
    Create an account
  </button>
</mat-menu>
